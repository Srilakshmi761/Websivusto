    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="my-4">I'd love to hear from you!</h1>
                <p class="lead">If you have any questions, comments, or just want to say hi, feel free to reach out!</p>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="e.g. name@domain.com">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="e.g. Ratatie 22">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Region </label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="e.g. Uusimaa">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Subscribe to Newsletter
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
